<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog!</title>
</head>
<body>

<h1>Posts</h1>

{% for post in posts %}
    <div>
        <h2><a href="">{{ post.title }}</a></h2>
        <p>published: {{ post.published_date }}</p>
        <p>{{ post.text | linebreaksbr }}</p>
    </div>
{% endfor %}

</body>
</html>
